<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" />
            </div>

            <nav>
                <a href="#">Features</a>
                <a href="#">How it works</a>
                <a href="#">Privacy</a>
            </nav>

            <div class="buttons">
                <div class="login">Log in</div>
                <div class="app">Download App</div>
            </div>
        </header>

        <main>
            <div class="info">
                <div class="text-first">
                    <span>Make</span>
                    <span>New Friends.</span>
                </div>

                <div class="text-second">
                    <p>Socially is a new special media platform to make new friends online in the world. Now let's explore all it's amazing features.</p>
                </div>

                <div class="join-btn">
                    <span>Join Now</span>
                </div>
            </div>

            <div class="figure">
                <img src="pic.png" class="model-image"/>
            </div>
        </main>
    </div>
</body>
</html>
